<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShadowByte - موزیک پلیر حرفه‌ای</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: #eee;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      user-select: none;
    }
    .player {
      background: #222233cc;
      border-radius: 25px;
      width: 350px;
      box-shadow:
        0 0 20px #00ffff66,
        inset 0 0 40px #00ffff33;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 20px;
    }
    .cover {
      width: 280px;
      height: 280px;
      border-radius: 25px;
      background-size: cover;
      background-position: center;
      box-shadow:
        0 0 20px #00ffffbb,
        inset 0 0 30px #00ffff55;
      margin-bottom: 20px;
      transition: background-image 0.5s ease-in-out;
    }
    .track-info {
      text-align: center;
      margin-bottom: 15px;
    }
    .track-title {
      font-size: 22px;
      font-weight: 700;
      color: #00ffff;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track-artist {
      font-size: 16px;
      color: #66ffffcc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    audio {
      width: 100%;
      outline: none;
      margin-bottom: 15px;
      filter: drop-shadow(0 0 5px #00ffff88);
      border-radius: 15px;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 15px;
    }
    button {
      background: transparent;
      border: none;
      color: #00ffff;
      font-size: 28px;
      cursor: pointer;
      transition: color 0.3s ease;
      user-select: none;
    }
    button:hover {
      color: #00ffffee;
      filter: drop-shadow(0 0 5px #00ffffcc);
    }
    .visitor-count {
      font-size: 16px;
      color: #00dddd;
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .footer {
      font-size: 14px;
      color: #009999aa;
      text-align: center;
      user-select: text;
    }
  </style>
</head>
<body>
  <div class="player" role="region" aria-label="موزیک پلیر ShadowByte">
    <div class="cover" id="cover" style="background-image: url('https://i.imgur.com/4NZ6uLY.jpg')"></div>
    <div class="track-info">
      <div class="track-title" id="title">Amir Tataloo x Ali Sorena x Yas x Mahdyar</div>
      <div class="track-artist" id="artist">غم گرفته همه کوچه‌هامونو (Remix)</div>
    </div>
    <audio id="audio" controls preload="metadata" autoplay>
      <source src="https://musictaj.musitraf.com/song403/bhr/Amir%20Tataloo%20x%20Ali%20Sorena%20x%20Yas%20x%20Mahdyar%20-%20Gham%20Gerefte%20Hame%20KoocheHaye%20Maro%20(Remix).mp3" type="audio/mpeg" />
      مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
    <div class="controls">
      <button id="prev" aria-label="آهنگ قبلی">&#9664;</button>
      <button id="next" aria-label="آهنگ بعدی">&#9654;</button>
    </div>
    <div class="visitor-count" id="visitorCount">تعداد بازدیدکنندگان: 2025</div>
    <div class="footer">ساخته شده توسط ابوالفضل ایمانی</div>
  </div>

  <script>
    const tracks = [
      {
        title: "Amir Tataloo x Ali Sorena x Yas x Mahdyar",
        artist: "غم گرفته همه کوچه‌هامونو (Remix)",
        cover: "https://i.imgur.com/4NZ6uLY.jpg",
        src: "https://musictaj.musitraf.com/song403/bhr/Amir%20Tataloo%20x%20Ali%20Sorena%20x%20Yas%20x%20Mahdyar%20-%20Gham%20Gerefte%20Hame%20KoocheHaye%20Maro%20(Remix).mp3"
      },
      {
        title: "Tataloo x Khalvat x Shayea",
        artist: "خار (Remix)",
        cover: "https://i.imgur.com/qNt4oTh.jpg",
        src: "https://musictaj.musitraf.com/song403/bhr/Tataloo%20x%20Khalvat%20x%20Shayea%20-%20Khaar%20(Remix).mp3"
      },
      {
        title: "Ey Zamin",
        artist: " - ",
        cover: "https://i.imgur.com/FQqEIEt.jpg",
        src: "https://dlmain.gandommusic.ir/mp3/3/Ey%20Zamin%20%28%20GandomMusic.ir%20%29.mp3"
      },
      {
        title: "Hezaro Yek Shab",
        artist: "Erfan Tahmasbi",
        cover: "https://i.imgur.com/AWhu1Aj.jpg",
        src: "https://dls.musics-fa.com/song/alibz/dlswm/Erfan%20Tahmasbi%20-%20Hezaro%20Yek%20Shab%20(320).mp3"
      },
      {
        title: "Gharibe",
        artist: "Ashvan",
        cover: "https://i.imgur.com/G24CTYA.jpg",
        src: "https://irsv.upmusics.com/dlw/Ashvan%20-%20Gharibe%20(320).mp3"
      },
      {
        title: "نامشخص",
        artist: "طرفداری",
        cover: "https://i.imgur.com/8E5yNjH.jpg",
        src: "https://ts19.tarafdari.com/contents/user895206/content-sound/4_6032791298245663312.mp3"
      },
      {
        title: "Yar Jonim",
        artist: "Saeed Mohamadi",
        cover: "https://i.imgur.com/pGkLd0O.jpg",
        src: "https://nicmusic.musitraf.com/nicmusic/032/039/Saeed%20Mohamadi%20-%20Yar%20Jonim.mp3"
      }
    ];

    let currentIndex = 0;

    const audio = document.getElementById("audio");
    const title = document.getElementById("title");
    const artist = document.getElementById("artist");
    const cover = document.getElementById("cover");
    const visitorCount = document.getElementById("visitorCount");

    function loadTrack(index) {
      const track = tracks[index];
      title.textContent = track.title;
      artist.textContent = track.artist;
      cover.style.backgroundImage = `url('${track.cover}')`;
      audio.src = track.src;
      audio.play();
    }

    document.getElementById("prev").addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
    });

    document.getElementById("next").addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
    });

    // بارگذاری اولین ترک
    loadTrack(currentIndex);

    // شمارنده بازدید (اعداد نمونه، جایگزین با کد شمارنده خودت)

    // اگر خواستی من میتونم شمارنده واقعی رو هم اضافه کنم، فقط بگو.
  </script>
</body>
</html>
