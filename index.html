<head>

<title>ShadowByte Music Player</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    font-family: "Vazir", sans-serif;
    margin: 0; padding: 0;
  }
  body {
    background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    font-weight: 900;
    font-size: 2rem;
    letter-spacing: 2px;
    color: #ff416c;
    text-shadow: 0 0 10px #ff416caa;
  }
  .contacts {
    display: flex;
    gap: 20px;
  }
  .contacts a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 1rem;
    transition: color 0.3s ease;
  }
  .contacts a:hover {
    color: #ff416c;
  }
  .contacts a svg {
    fill: #eee;
    width: 24px;
    height: 24px;
    transition: fill 0.3s ease;
  }
  .contacts a:hover svg {
    fill: #ff416c;
  }

  /* Music player container */
  #player {
    margin-top: 40px;
    background: #2e2e4d;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 0 30px #ff416c66;
    max-width: 700px;
    width: 100%;
    margin-left: auto;
    margin-right: auto;
  }

  #player h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 800;
    font-size: 1.8rem;
    color: #ff5e81;
    text-shadow: 0 0 5px #ff5e81bb;
  }

  /* Playlist */
  ul.playlist {
    list-style: none;
    max-height: 300px;
    overflow-y: auto;
    padding-right: 10px;
    border-radius: 10px;
    background: #252544;
    box-shadow: inset 0 0 10px #ff416c44;
  }
  ul.playlist li {
    cursor: pointer;
    padding: 15px 20px;
    display: flex;
    gap: 15px;
    align-items: center;
    border-bottom: 1px solid #444466;
    transition: background 0.3s ease;
  }
  ul.playlist li:last-child {
    border-bottom: none;
  }
  ul.playlist li:hover {
    background: #ff416c22;
  }
  ul.playlist li.active {
    background: #ff416c66;
  }
  .cover {
    width: 55px;
    height: 55px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 0 10px #ff416caa;
  }
  .info {
    flex-grow: 1;
    color: #fff;
  }
  .info .title {
    font-weight: 700;
    font-size: 1.1rem;
  }
  .info .artist {
    font-size: 0.85rem;
    color: #ffb6c1cc;
  }

  /* Audio controls */
  #controls {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
  }
  button.control-btn {
    background: transparent;
    border: none;
    cursor: pointer;
    color: #ff416c;
    font-size: 2rem;
    transition: color 0.3s ease;
  }
  button.control-btn:hover {
    color: #ff6f91;
  }

  /* Progress bar */
  #progress-container {
    background: #444466;
    height: 8px;
    width: 100%;
    border-radius: 10px;
    margin-top: 25px;
    cursor: pointer;
    box-shadow: inset 0 0 5px #ff416caa;
  }
  #progress {
    background: #ff416c;
    height: 8px;
    width: 0%;
    border-radius: 10px;
    transition: width 0.1s linear;
  }

  /* Visitor count */
  #visitorCount {
    text-align: center;
    margin-top: 35px;
    font-weight: 700;
    font-size: 1.1rem;
    color: #ff758f;
    text-shadow: 0 0 10px #ff416caa;
  }

  /* About */
  #about {
    margin-top: 50px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    border-radius: 20px;
    padding: 25px;
    color: #fff;
    box-shadow: 0 0 30px #ff416caa;
    font-weight: 700;
    font-size: 1.2rem;
    text-align: center;
    font-family: "Vazir", sans-serif;
  }

  #about span {
    display: block;
    margin-top: 10px;
    font-size: 0.9rem;
    font-weight: 400;
    color: #ffd5db;
  }

  /* Scrollbar for playlist */
  ul.playlist::-webkit-scrollbar {
    width: 8px;
  }
  ul.playlist::-webkit-scrollbar-track {
    background: #252544;
    border-radius: 10px;
  }
  ul.playlist::-webkit-scrollbar-thumb {
    background: #ff416caa;
    border-radius: 10px;
  }

</style>
