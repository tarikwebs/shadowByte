<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ابوالفضل ایمانی - موزیک پلیر</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .player {
      background: #1e1e1e;
      border-radius: 30px;
      padding: 20px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .album-art {
      width: 100%;
      height: 360px;
      background: url('https://i.imgur.com/oYiTqum.jpg') center/cover;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .track-info {
      text-align: center;
    }
    .track-title {
      font-size: 22px;
      font-weight: bold;
    }
    .track-artist {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 20px;
    }
    audio {
      width: 100%;
      margin-bottom: 15px;
    }
    .playlist {
      margin-top: 30px;
      width: 100%;
    }
    .playlist h3 {
      margin-bottom: 10px;
      text-align: center;
    }
    .playlist-item {
      background: #222;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .playlist-item:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="player">
    <div class="album-art"></div>
    <div class="track-info">
      <div class="track-title">تتلو - برزخ</div>
      <div class="track-artist">ریمیکس غمگین</div>
    </div>
    <audio controls id="audio-player">
      <source src="https://dl.musicsong.ir/music/1402/12/Tataloo%20-%20Barzakh%20(Remix).mp3" type="audio/mp3">
      مرورگر شما از پخش موزیک پشتیبانی نمی‌کند.
    </audio>
    <div class="playlist">
      <h3>لیست آهنگ‌ها</h3>
      <div class="playlist-item" onclick="playTrack('تتلو - برزخ', 'ریمیکس غمگین', 'https://dl.musicsong.ir/music/1402/12/Tataloo%20-%20Barzakh%20(Remix).mp3')">
        🎧 تتلو - برزخ (ریمیکس)
      </div>
      <div class="playlist-item" onclick="playTrack('شایع - تنها', 'ریمیکس غمگین', 'https://dl.behmelody.in/1402/11/06/Shayea%20-%20Tanha%20%28Remix%29.mp3')">
        🎧 شایع - تنها (ریمیکس)
      </div>
      <div class="playlist-item" onclick="playTrack('یاس - نامه‌ای به فرزند', 'ریمیکس غمگین', 'https://dl.radianmusic.ir/music/1402/11/Yas%20-%20Name%20Remix.mp3')">
        🎧 یاس - نامه‌ای به فرزند (ریمیکس)
      </div>
    </div>
  </div>
<script>
    const audio = document.getElementById('audio-player');
    const trackTitle = document.querySelector('.track-title');
    const trackArtist = document.querySelector('.track-artist');

    function playTrack(title, artist, src) {
      audio.src = src;
      trackTitle.textContent = title;
      trackArtist.textContent = artist;
      audio.play();
    }
  </script>
</body>
</html>
