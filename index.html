  main {

  .player-container {
    background: rgba(0,0,0,0.65);
    border-radius: 20px;
    box-shadow: 0 0 25px #00ffc3aa;
    max-width: 450px;
    width: 100%;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .player-title {
    font-size: 1.4rem;
    font-weight: 700;
    text-align: center;
    color: #00ffc3;
    letter-spacing: 0.1rem;
  }
  audio {
    width: 100%;
    outline: none;
    border-radius: 10px;
    background: #222;
  }
  ul.track-list {
    list-style: none;
    padding: 0;
    margin: 0;
    max-height: 220px;
    overflow-y: auto;
    border-radius: 12px;
    background: #111a22;
    box-shadow: inset 0 0 10px #00ffc366;
  }
  ul.track-list li {
    padding: 12px 15px;
    border-bottom: 1px solid #004d40;
    cursor: pointer;
    color: #8af2ff;
    transition: background 0.3s ease;
  }
  ul.track-list li:hover,
  ul.track-list li.active {

    color: #00332b;

  footer {

  footer .shadowbyte-2025 {

    transform: translateX(-50%);
    font-size: 5rem;
    font-weight: 900;
    color: #00ffc3aa;
    user-select: none;
    pointer-events: none;
    font-family: 'Vazirmatn', sans-serif;
    letter-spacing: 0.3rem;
    text-shadow:
      0 0 10px #00ffc3,
      0 0 20px #00ffc3,
      0 0 30px #00ffc3,
      0 0 40px #00ffc3;
  }

<body>

  </nav>

<main>

    <audio id="audioPlayer" controls preload="none" style="border-radius:12px;"></audio>
    <ul id="trackList" class="track-list" tabindex="0" aria-label="لیست آهنگ‌ها">
      <!-- لیست آهنگ‌ها به صورت جاوااسکریپت اضافه میشه -->
    </ul>
  </section>
</main>

<footer>
  <div class="creator">ساخته شده توسط ابوالفضل ایمانی</div>
  
  <div id="wauCounter" class="visit-counter" aria-live="polite">
    <!-- شمارنده بازدید Waust اینجا نمایش داده می‌شود -->
    <script id="_wauy84">
      var _wau = _wau || [];
      _wau.push(["dynamic", "1jqd5sqjdh", "y84", "c4302bffffff", "small"]);
    </script>
    <script async src="//waust.at/d.js"></script>
  </div>
  
  <div class="shadowbyte-2025" aria-hidden="true">2025</div>
</footer>

<script>
  const tracks = [
    {
      title: "Amir Tataloo x Ali Sorena x Yas x Mahdyar - Gham Gerefte Hame KoocheHaye Maro (Remix)",
      url: "https://musictaj.musitraf.com/song403/bhr/Amir%20Tataloo%20x%20Ali%20Sorena%20x%20Yas%20x%20Mahdyar%20-%20Gham%20Gerefte%20Hame%20KoocheHaye%20Maro%20(Remix).mp3"
    },
    {
      title: "Tataloo x Khalvat x Shayea - Khaar (Remix)",
      url: "https://musictaj.musitraf.com/song403/bhr/Tataloo%20x%20Khalvat%20x%20Shayea%20-%20Khaar%20(Remix).mp3"
    },
    {
      title: "Ey Zamin (GandomMusic.ir)",
      url: "https://dlmain.gandommusic.ir/mp3/3/Ey%20Zamin%20%28%20GandomMusic.ir%20%29.mp3"
    },
    {
      title: "Erfan Tahmasbi - Hezaro Yek Shab (320)",
      url: "https://dls.musics-fa.com/song/alibz/dlswm/Erfan%20Tahmasbi%20-%20Hezaro%20Yek%20Shab%20(320).mp3"
    },
    {
      title: "Ashvan - Gharibe (320)",
      url: "https://irsv.upmusics.com/dlw/Ashvan%20-%20Gharibe%20(320).mp3"
    },
    {
      title: "Unknown Track (Tarafdari)",
      url: "https://ts19.tarafdari.com/contents/user895206/content-sound/4_6032791298245663312.mp3"
    },
    {
      title: "Saeed Mohamadi - Yar Jonim",
      url: "https://nicmusic.musitraf.com/nicmusic/032/039/Saeed%20Mohamadi%20-%20Yar%20Jonim.mp3"
    }
  ];

  const audioPlayer = document.getElementById('audioPlayer');
  const trackList = document.getElementById('trackList');

  function setActive(index) {
    // پاک کردن همه active ها
    Array.from(trackList.children).forEach((li, i) => {
      li.classList.toggle('active', i === index);
    });
  }

  function playTrack(index) {
    audioPlayer.src = tracks[index].url;
    audioPlayer.play();
    setActive(index);
  }

  // اضافه کردن لیست آهنگ‌ها به صفحه
  tracks.forEach((track, index) => {
    const li = document.createElement('li');
    li.textContent = track.title;
    li.tabIndex = 0;
    li.addEventListener('click', () => playTrack(index));
    li.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        playTrack(index);
      }
    });
    trackList.appendChild(li);
  });

  // شروع با اولین آهنگ
  playTrack(0);
</script>

</body>
